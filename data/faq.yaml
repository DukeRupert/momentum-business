title: "Frequently asked questions"
questions:
  - question: "What industries do you serve?"
    answer: "We work with service-based and product-based businesses - including real estate, retail, creatives, contractors, and more."

  - question: "Do I need to be located in Washington State?"
    answer: "Nope! We work remotely with clients across the U.S. using secure cloud-based tools."

  - question: "What accounting software do you use?"
    answer: "We use QuickBooks Online along with integrated tools for payroll, reporting, and document sharing."

  - question: "How does onboarding work?"
    answer: "We'll review your books, set up secure access, outline expectations, and launch your monthly services - typically within 1-2 weeks."

  - question: "Can you help clean up old books?"
    answer: "Yes! We offer bookkeeping cleanup as a separate service. We'll assess your books and give you a custom quote."
