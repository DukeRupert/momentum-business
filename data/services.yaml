    ctaHref: "/contact?service=essentials"

  - id: growth-strategy
    name: Growth Strategy Package
    tier: Tier 2
    price: "$1,250"
    period: "/month"
    timeCommitment: "4-6 hours/month"
    tagline: "A financial co-pilot for your next stage of growth."
