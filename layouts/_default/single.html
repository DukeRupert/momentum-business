{{ define "main" }}
<div class="bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-4xl">
    <!-- Header -->
    <div class="mb-16 text-center">
      <h1 class="text-display-sm font-display-bold tracking-tight text-gray-900 sm:text-display">
        {{ .Title }}
      </h1>
      {{ with .Description }}
        <p class="mt-6 text-body-lg text-gray-700">
          {{ . }}
        </p>
      {{ end }}
    </div>

    <!-- Content -->
    <div class="prose prose-lg max-w-none text-gray-700">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
