<section class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-xl text-center">
      <h2 class="text-kicker font-primary-semibold text-primary-600 uppercase tracking-wide">Testimonials</h2>
      <p class="mt-2 text-headline font-display-semibold tracking-tight text-gray-900 sm:text-headline-lg">
        Trusted by growing businesses
      </p>
    </div>
    <div class="mx-auto mt-16 flow-root max-w-2xl sm:mt-20 lg:mx-0 lg:max-w-none">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
        {{ range site.Data.testimonials.testimonials }}
          <div class="flex flex-col justify-between rounded-2xl bg-gray-50 p-8 ring-1 ring-gray-200">
            <div>
              <div class="flex gap-1 text-primary-500">
                <!-- 5 stars -->
                {{ range seq 5 }}
                  <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                  </svg>
                {{ end }}
              </div>
              <blockquote class="mt-6 text-body text-gray-700">
                <p>"{{ .quote }}"</p>
              </blockquote>
            </div>
            <div class="mt-6 border-t border-gray-200 pt-6">
              <p class="text-body font-primary-semibold text-gray-900">{{ .name }}</p>
              <p class="mt-1 text-caption text-gray-600">{{ .role }}</p>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
