<div
  x-data="{ showBanner: true }"
  x-show="showBanner"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 max-h-20"
  x-transition:leave-end="opacity-0 max-h-0"
  class="flex items-center gap-x-6 bg-primary-600 px-6 py-2.5 sm:px-3.5 sm:before:flex-1 overflow-hidden"
>
  <p class="text-caption text-white">
    <a href="/services#quickbooks-cleanup" class="hover:text-white/90 transition-colors">
      <strong class="font-primary-semibold">QuickBooks Cleanup Special</strong>
      <svg viewBox="0 0 2 2" aria-hidden="true" class="mx-2 inline size-0.5 fill-current">
        <circle r="1" cx="1" cy="1" />
      </svg>
      Get your books organized before year-end. Professional cleanup service for just $750 - most completed within 7-10 business days&nbsp;
      <span aria-hidden="true">&rarr;</span>
    </a>
  </p>

  <div class="flex flex-1 justify-end">
    <button
      type="button"
      @click="showBanner = false"
      class="-m-3 p-3 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white hover:text-white/80 transition-colors"
      aria-label="Dismiss announcement"
    >
      <span class="sr-only">Dismiss</span>
      <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-5 text-white">
        <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
      </svg>
    </button>
  </div>
</div>
