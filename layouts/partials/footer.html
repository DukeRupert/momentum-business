<footer class="bg-white">
  <div class="mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-24 lg:px-8">
    <nav aria-label="Footer" class="-mb-6 flex flex-wrap justify-center gap-x-12 gap-y-3 text-body">
      {{ range site.Data.navigation.footer }}
        <a href="{{ .href }}" class="text-gray-600 hover:text-gray-900 font-primary-medium">
          {{ .name }}
        </a>
      {{ end }}
    </nav>

    <!-- Contact Info -->
    <div class="mt-10 flex flex-col items-center gap-4 sm:flex-row sm:justify-center sm:gap-8">
      <a href="mailto:{{ site.Params.email }}" class="flex items-center gap-2 text-gray-600 hover:text-primary-600 transition-colors">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span class="text-sm font-medium">{{ site.Params.email }}</span>
      </a>
      <a href="tel:{{ site.Params.phone | replaceRE `[^0-9+]` `` }}" class="flex items-center gap-2 text-gray-600 hover:text-primary-600 transition-colors">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        <span class="text-sm font-medium">{{ site.Params.phone }}</span>
      </a>
    </div>

    <div class="mt-8 flex justify-center gap-x-10">
      <!-- LinkedIn -->
      <a href="{{ .Site.Params.companyLinkedIn }}" class="text-gray-600 hover:text-gray-800" target="_blank" rel="noopener noreferrer">
        <span class="sr-only">LinkedIn</span>
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="size-6">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
    </div>

    <p class="mt-10 text-center text-caption text-gray-600 font-primary-normal">
      &copy; {{ now.Year }} Momentum Business Solutions. All rights reserved.
    </p>
  </div>
</footer>
