<header class="bg-white" x-data="{ mobileMenuOpen: false }">
  <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
    <a href="/" class="-m-1.5 p-1.5">
      <span class="sr-only">Momentum Business Solutions</span>
      <img
        alt="Momentum Business logo"
        src="/logo/logo_symbol.png"
        class="h-12 w-auto rounded-full"
      >
    </a>

    <div class="flex lg:hidden">
      <button
        type="button"
        @click="mobileMenuOpen = true"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg aria-hidden="true" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-12">
      {{ range site.Data.navigation.main }}
        <a href="{{ .href }}" class="text-sm/6 font-semibold text-gray-900">
          {{ .name }}
        </a>
      {{ end }}
      <a href="/login" class="text-sm/6 font-semibold text-gray-900">
        Log in <span aria-hidden="true">&rarr;</span>
      </a>
    </div>
  </nav>

  <!-- Mobile menu overlay and panel -->
  <template x-if="mobileMenuOpen">
    <div class="fixed inset-0 z-50 lg:hidden">
      <!-- Backdrop -->
      <div
        class="fixed inset-0 bg-black/20"
        @click="mobileMenuOpen = false"
        x-transition:enter="transition-opacity ease-linear duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity ease-linear duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      ></div>

      <!-- Mobile menu panel -->
      <div
        class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        x-transition:enter="transform transition ease-in-out duration-300"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transform transition ease-in-out duration-300"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        @keydown.escape.window="mobileMenuOpen = false"
      >
        <div class="flex items-center justify-between">
          <a href="/" class="-m-1.5 p-1.5" @click="mobileMenuOpen = false">
            <span class="sr-only">Momentum Business Solutions</span>
            <img
              alt="Momentum Business logo"
              src="/logo/logo_symbol.png"
              class="h-12 w-auto rounded-full"
            >
          </a>

          <button
            type="button"
            @click="mobileMenuOpen = false"
            class="-m-2.5 rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Close menu</span>
            <svg aria-hidden="true" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              {{ range site.Data.navigation.main }}
                <a
                  href="{{ .href }}"
                  @click="mobileMenuOpen = false"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                >
                  {{ .name }}
                </a>
              {{ end }}
            </div>

            <div class="py-6">
              <a
                href="/login"
                @click="mobileMenuOpen = false"
                class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</header>
