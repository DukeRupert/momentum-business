<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Preconnect to Google Fonts domains first -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Then preload Google Fonts CSS -->
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
		as="style" onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&display=swap"
		as="style" onload="this.onload=null;this.rel='stylesheet'">

	<!-- Fallback for browsers that don't support preload -->
	<noscript>
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&display=swap">
	</noscript>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
